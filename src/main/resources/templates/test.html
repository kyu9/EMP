<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Kona Initializr</title>
<!--    <link th:href="@{/bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{main.js}"></script>
    <script th:src="@{/outSource/jquery-3.6.0.min.js}" rel="stylesheet"></script>
</head>
<body style="overflow-x: hidden; margin: 0px;">
<div id="app" style="display: grid; place-items: center; width: 100%; height: 100%">
    <div id="main" style="display: flex; flex-direction: column; width: 80%;">
        <header id="header" style="flex-grow: 1;">
            <h1 class="logo">
                <a href="/">
                    <span class="logo-content" tabindex="-1">
                        Kona Initializr
                    </span>
                </a>
            </h1>
        </header>

        <hr class="divider">

        <div style="border: solid; flex-grow: 9; display: flex; flex-direction: column; height: 80%;">
            <div class="colset colset-main" style="flex-grow: 9; border-bottom: solid; height: 70vh;">
                <div class="left" style="width: 50%; height: 60%; float: left;">
                    <div class="col-sticky" style="width: 100%; height: 100%; display: flex; flex-direction: column">
                        <div class="colset" style="border-bottom: solid; flex-grow: 2; margin-left: 10px; margin-right: 10px; margin-top: 10px; padding-bottom: 10px;">
                            <div class="left" style="width: 50%; float: left; " >
                                <div class="control">
                                    <label class="label" style="font-weight: bolder; font-size: 20px;">Project(Gradle)</label>
                                    <div class="control-element" id="input-buildTool" style="margin-top: 10px;">4.10.2</div>
                                </div>
                            </div>
                            <div class="right" style="width: 50%; float: right">
                                <div class="control">
                                    <label class="label" style="font-weight: bolder; font-size: 20px;">Language</label>
                                    <div class="control-element" style="margin-top: 10px;">
                                        <div class="group-radio" id="input-language" style="display: flex; flex-direction: row">
                                            <div>
                                                <input type="radio" id="langJava" value="Java" name="language" checked>
                                                <label for="langJava">Java</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="langKotlin" value="Kotlin" name="language">
                                                <label for="langKotlin">Kotlin</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control" style="border-bottom: solid; flex-grow: 2; margin-left: 10px; margin-right: 10px; margin-top: 10px; padding-bottom: 10px;">
                            <label class="label" style="font-weight: bolder; font-size: 20px;">Spring Boot</label>
                            <div class="control-element" id="input-SBVersion" style="margin-top: 10px;">2.1.8</div>
                        </div>
                        <div class="control" style="flex-grow: 6; margin-left: 10px; margin-right: 10px; margin-top: 10px;">
                            <label class="label" style="font-weight: bolder; font-size: 20px;">Project Metadata</label>
                            <div class="control-element" style="margin-top: 20px;">
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label for="input-group" style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Group</label>
                                    <input type="text" id="input-group" class="input" value="com.example" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label for="input-group" style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Artifact</label>
                                    <input type="text" id="input-artifact" class="input" value="demo" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label for="input-group" style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Name</label>
                                    <input type="text" id="input-name" class="input" value="demo" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label for="input-group" style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Description</label>
                                    <input type="text" id="input-description" class="input" value="Demo project for Spring Boot" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label for="input-group" style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Package</label>
                                    <input type="text" id="input-package" class="input" value="com.example.demo" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Packaging</label>
                                    <label class="group-radio" id="input-packaging" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">Jar</label>
                                </div>
                                <div class="control control-inline" style="display: flex; margin-bottom: 30px;">
                                    <label style="white-space: nowrap; font-weight: 500; flex-grow: 0; flex-shrink: 1; flex-basis: 110px; text-align: right">Java</label>
                                    <label class="group-radio" id="input-javaVersion" style="margin-left: 1.3rem; font-weight: 300; flex-grow: 1; flex-shrink: 1; flex-basis: 0%; ">8</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right" style="width: 49%; height: 100%; float: right; display: flex; flex-direction: column; border-left: solid">
                    <div class="control" style="flex-grow: 0.3; margin: 10px; display: table">
                        <div class="dependency-header" style="display: table-cell; vertical-align: middle">
                            <span class="label" style="float: left; margin-top: 10px; font-weight: bolder; font-size: 20px;">Dependencies</span>
                            <button id="addBtn" type="button" class="btn btn-primary" style="float:right; margin-top: 10px;" data-toggle="modal" data-target="#modalList">Add</button>
                            <!-- Modal -->
                            <div class="modal fade" id="modalList" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitle">LOOK!</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="dependencyList" id="input-dependencyList" style="flex-grow: 9.7; border-top: solid; margin: 15px; padding-top: 20px; font-style: oblique">
                            No dependency selected</div>
                    </div>


                </div>
            </div>

            <div class="actions" style="flex-grow: 1">
                <div class="actions-container" style="text-align: center; margin: 20px;">
                    <button class="button primary" id="generate-project" onclick="generate()">
                        <span class="button-content" tabindex="-1">
                            <span>GENERATE</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    //full package name 라이브로 수정되는부분
    $(document).ready(function(){
        $('#input-group, #input-artifact, #input-name').keyup(function(){
            var fullPackage = $('#input-group').val() + "." + $('#input-artifact').val();
            $('#input-package').val(fullPackage);
        })
    })
</script>
</html>
